<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Management System</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0e14;
    --surface: #111827;
    --surface2: #1a2235;
    --border: #1e2d42;
    --accent: #f59e0b;
    --accent2: #3b82f6;
    --green: #10b981;
    --red: #ef4444;
    --yellow: #f59e0b;
    --text: #e2e8f0;
    --text2: #94a3b8;
    --mono: 'IBM Plex Mono', monospace;
    --sans: 'IBM Plex Sans', sans-serif;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: var(--sans); min-height: 100vh; }

  /* Layout */
  .app { display: flex; height: 100vh; overflow: hidden; }
  .sidebar { width: 220px; min-width: 220px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
  .main { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }

  /* Sidebar */
  .logo { padding: 20px 16px 16px; border-bottom: 1px solid var(--border); }
  .logo h1 { font-family: var(--mono); font-size: 13px; font-weight: 600; color: var(--accent); letter-spacing: 0.05em; line-height: 1.4; }
  .logo span { font-size: 10px; color: var(--text2); display: block; margin-top: 2px; }
  .nav { flex: 1; padding: 12px 0; overflow-y: auto; }
  .nav-item { display: flex; align-items: center; gap: 10px; padding: 10px 16px; cursor: pointer; font-size: 13px; color: var(--text2); transition: all 0.15s; border-left: 2px solid transparent; }
  .nav-item:hover { background: var(--surface2); color: var(--text); }
  .nav-item.active { background: rgba(245,158,11,0.08); color: var(--accent); border-left-color: var(--accent); }
  .nav-item .icon { font-size: 16px; width: 20px; text-align: center; }
  .nav-badge { margin-left: auto; background: var(--surface2); color: var(--text2); font-size: 10px; font-family: var(--mono); padding: 2px 6px; border-radius: 10px; }
  .nav-item.active .nav-badge { background: rgba(245,158,11,0.2); color: var(--accent); }

  /* Header */
  .page-header { padding: 20px 24px 16px; border-bottom: 1px solid var(--border); background: var(--surface); display: flex; align-items: center; gap: 16px; flex-wrap: wrap; }
  .page-title { font-family: var(--mono); font-size: 14px; font-weight: 600; color: var(--text); }
  .search-box { flex: 1; min-width: 200px; position: relative; }
  .search-box input { width: 100%; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; padding: 8px 12px 8px 36px; color: var(--text); font-family: var(--sans); font-size: 13px; outline: none; }
  .search-box input:focus { border-color: var(--accent2); }
  .search-box::before { content: "üîç"; position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 14px; }
  .filter-row { display: flex; gap: 8px; flex-wrap: wrap; }
  .filter-btn { padding: 6px 12px; border-radius: 20px; border: 1px solid var(--border); background: var(--surface2); color: var(--text2); font-size: 12px; cursor: pointer; transition: all 0.15s; font-family: var(--sans); }
  .filter-btn:hover, .filter-btn.active { background: rgba(245,158,11,0.15); border-color: var(--accent); color: var(--accent); }

  /* Table */
  .table-wrap { flex: 1; overflow: auto; padding: 16px 24px; }
  table { width: 100%; border-collapse: collapse; font-size: 13px; }
  th { background: var(--surface); color: var(--text2); font-family: var(--mono); font-size: 11px; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--border); white-space: nowrap; cursor: pointer; user-select: none; }
  th:hover { color: var(--text); }
  td { padding: 10px 12px; border-bottom: 1px solid rgba(30,45,66,0.6); vertical-align: top; }
  tr:hover td { background: rgba(255,255,255,0.02); }
  .name-cell { font-weight: 500; color: var(--text); }
  .sub-text { font-size: 11px; color: var(--text2); margin-top: 2px; }
  .notes-cell { max-width: 300px; font-size: 12px; color: var(--text2); line-height: 1.4; white-space: pre-line; }
  .notes-short { max-height: 60px; overflow: hidden; position: relative; }
  .notes-short::after { content: ""; position: absolute; bottom: 0; left: 0; right: 0; height: 20px; background: linear-gradient(transparent, var(--bg)); }

  /* Badges */
  .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-family: var(--mono); font-weight: 600; white-space: nowrap; }
  .badge-green { background: rgba(16,185,129,0.15); color: var(--green); }
  .badge-red { background: rgba(239,68,68,0.15); color: var(--red); }
  .badge-yellow { background: rgba(245,158,11,0.15); color: var(--yellow); }
  .badge-blue { background: rgba(59,130,246,0.15); color: var(--accent2); }
  .badge-gray { background: rgba(148,163,184,0.1); color: var(--text2); }

  /* Modal / Edit Panel */
  .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
  .modal-overlay.open { display: flex; }
  .modal { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; width: 700px; max-width: 95vw; max-height: 90vh; display: flex; flex-direction: column; }
  .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
  .modal-title { font-family: var(--mono); font-size: 14px; font-weight: 600; flex: 1; }
  .modal-close { width: 32px; height: 32px; border-radius: 6px; border: 1px solid var(--border); background: transparent; color: var(--text2); cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: all 0.15s; }
  .modal-close:hover { background: var(--surface2); color: var(--text); }
  .modal-body { padding: 20px 24px; overflow-y: auto; flex: 1; }
  .modal-footer { padding: 16px 24px; border-top: 1px solid var(--border); display: flex; gap: 10px; justify-content: flex-end; }

  /* Form elements */
  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
  .form-group { display: flex; flex-direction: column; gap: 6px; }
  .form-group.full { grid-column: 1 / -1; }
  label { font-size: 11px; font-family: var(--mono); color: var(--text2); letter-spacing: 0.05em; text-transform: uppercase; }
  input[type="text"], input[type="date"], select, textarea {
    background: var(--bg); border: 1px solid var(--border); border-radius: 6px; padding: 8px 10px; color: var(--text); font-family: var(--sans); font-size: 13px; outline: none; transition: border-color 0.15s; width: 100%;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--accent2); }
  textarea { resize: vertical; min-height: 100px; line-height: 1.5; }
  select option { background: var(--surface); }

  /* Buttons */
  .btn { padding: 8px 16px; border-radius: 6px; border: none; font-family: var(--sans); font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.15s; }
  .btn-primary { background: var(--accent); color: #000; }
  .btn-primary:hover { background: #fbbf24; }
  .btn-secondary { background: var(--surface2); color: var(--text); border: 1px solid var(--border); }
  .btn-secondary:hover { background: var(--border); }
  .btn-danger { background: rgba(239,68,68,0.15); color: var(--red); border: 1px solid rgba(239,68,68,0.3); }
  .btn-danger:hover { background: rgba(239,68,68,0.25); }
  .btn-success { background: rgba(16,185,129,0.15); color: var(--green); border: 1px solid rgba(16,185,129,0.3); }
  .btn-add { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: rgba(245,158,11,0.1); border: 1px solid rgba(245,158,11,0.3); border-radius: 6px; color: var(--accent); font-size: 13px; cursor: pointer; transition: all 0.15s; font-family: var(--sans); }
  .btn-add:hover { background: rgba(245,158,11,0.2); }

  /* Stats bar */
  .stats-bar { display: flex; gap: 1px; background: var(--border); border-bottom: 1px solid var(--border); }
  .stat-item { flex: 1; padding: 12px 16px; background: var(--surface); text-align: center; }
  .stat-num { font-family: var(--mono); font-size: 20px; font-weight: 600; color: var(--accent); }
  .stat-label { font-size: 11px; color: var(--text2); margin-top: 2px; text-transform: uppercase; letter-spacing: 0.05em; }

  /* Row actions */
  .row-actions { display: flex; gap: 6px; opacity: 0; transition: opacity 0.15s; }
  tr:hover .row-actions { opacity: 1; }
  .action-btn { padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border); background: var(--surface2); color: var(--text2); font-size: 11px; cursor: pointer; font-family: var(--mono); transition: all 0.15s; }
  .action-btn:hover { color: var(--text); background: var(--border); }

  /* Toast */
  .toast { position: fixed; bottom: 24px; right: 24px; background: var(--surface); border: 1px solid var(--green); border-radius: 8px; padding: 12px 16px; font-size: 13px; color: var(--green); z-index: 9999; display: none; font-family: var(--mono); }
  .toast.show { display: block; animation: slideUp 0.2s ease; }
  @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

  /* Empty state */
  .empty-state { text-align: center; padding: 60px 20px; color: var(--text2); }
  .empty-state .icon { font-size: 48px; margin-bottom: 16px; }
  .empty-state p { font-size: 14px; }

  .section-divider { grid-column: 1/-1; border-top: 1px solid var(--border); padding-top: 12px; margin-top: 4px; }
  .section-label { font-size: 10px; font-family: var(--mono); color: var(--text2); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 8px; }

  .count-label { font-size: 12px; color: var(--text2); margin-left: auto; }

  /* Sub-tabs for Driver Sep */
  .subtab-nav { display: flex; gap: 4px; padding: 10px 16px; background: var(--surface); border-bottom: 1px solid var(--border); flex-wrap: wrap; }
  .subtab-btn { display: flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 8px; border: 1px solid var(--border); background: var(--surface2); color: var(--text2); font-size: 13px; cursor: pointer; font-family: var(--sans); transition: all 0.2s; white-space: nowrap; }
  .subtab-btn:hover { color: var(--text); background: var(--border); }
  .subtab-btn.active { background: rgba(245,158,11,0.12); border-color: rgba(245,158,11,0.4); color: var(--accent); font-weight: 500; }
  .subtab-btn.active.home { background: rgba(16,185,129,0.12); border-color: rgba(16,185,129,0.4); color: var(--green); }
  .subtab-btn.active.rtg { background: rgba(59,130,246,0.12); border-color: rgba(59,130,246,0.4); color: var(--accent2); }
  .subtab-btn.active.conflict { background: rgba(239,68,68,0.12); border-color: rgba(239,68,68,0.4); color: var(--red); }
  .subtab-badge { font-family: var(--mono); font-size: 11px; padding: 2px 7px; border-radius: 10px; background: rgba(255,255,255,0.06); }
  .subtab-badge.home { background: rgba(16,185,129,0.15); color: var(--green); }
  .subtab-badge.rtg { background: rgba(59,130,246,0.15); color: var(--accent2); }
  .subtab-badge.conflict { background: rgba(239,68,68,0.15); color: var(--red); }

  /* Conflict cards */
  .conflict-chips { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 4px; }
  .conflict-chip { display: inline-flex; align-items: center; gap: 4px; padding: 2px 8px; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.25); border-radius: 12px; font-size: 11px; color: var(--red); font-family: var(--mono); }
  .date-highlight { font-family: var(--mono); font-size: 12px; }
  .date-urgent { color: var(--red); font-weight: 600; }
  .date-soon { color: var(--yellow); font-weight: 600; }
  .date-ok { color: var(--green); }

  /* === NEW ADDITIONS === */
  .subtab-btn.active.restrict { background: rgba(245,158,11,0.12); border-color: rgba(245,158,11,0.5); color: var(--yellow); }
  .subtab-badge.restrict { background: rgba(245,158,11,0.15); color: var(--yellow); }
  .lane-counters { padding: 12px 16px 6px; border-bottom: 1px solid var(--border); background: var(--surface); }
  .lane-title { font-size: 11px; font-family: var(--mono); color: var(--text2); margin-bottom: 8px; letter-spacing: 0.05em; text-transform: uppercase; }
  .lane-grid { display: flex; gap: 10px; flex-wrap: wrap; }
  .lane-group { display: flex; gap: 3px; }
  .lane-cell { display: flex; flex-direction: column; align-items: center; min-width: 72px; padding: 7px 12px; background: var(--surface2); border-radius: 8px; border: 1px solid var(--border); }
  .lane-num { font-family: var(--mono); font-size: 22px; font-weight: 600; color: var(--text); line-height: 1; }
  .lane-label { font-size: 10px; color: var(--text2); margin-top: 3px; text-align: center; white-space: nowrap; }
  .lane-group:nth-child(1) .lane-cell:nth-child(1) .lane-num { color: var(--accent); }
  .lane-group:nth-child(1) .lane-cell:nth-child(2) .lane-num { color: #a78bfa; }
  .lane-group:nth-child(1) .lane-cell:nth-child(3) .lane-num { color: var(--green); }
  .lane-group:nth-child(2) .lane-cell:nth-child(1) .lane-num { color: var(--accent); }
  .lane-group:nth-child(2) .lane-cell:nth-child(2) .lane-num { color: #a78bfa; }
  .lane-group:nth-child(2) .lane-cell:nth-child(3) .lane-num { color: var(--green); }
  .lane-group:nth-child(3) .lane-cell:nth-child(1) .lane-num { color: var(--accent); }
  .lane-group:nth-child(3) .lane-cell:nth-child(2) .lane-num { color: #a78bfa; }
  .lane-group:nth-child(3) .lane-cell:nth-child(3) .lane-num { color: var(--green); }
  .restriction-chips { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 6px; }
  .restriction-chip { display: inline-flex; align-items: center; gap: 4px; padding: 2px 9px; background: rgba(245,158,11,0.1); border: 1px solid rgba(245,158,11,0.3); border-radius: 12px; font-size: 11px; color: var(--yellow); font-family: var(--mono); }
  .partner-chip { display: inline-flex; align-items: center; gap: 4px; padding: 2px 9px; background: rgba(59,130,246,0.1); border: 1px solid rgba(59,130,246,0.3); border-radius: 12px; font-size: 11px; color: var(--accent2); font-family: var(--mono); }
  .city-away { font-size: 11px; color: #f97316; font-family: var(--mono); }
  .city-home { font-size: 11px; color: var(--green); font-family: var(--mono); }

  /* Fleet bar */
  .fleet-pill { display:inline-flex; align-items:center; gap:5px; padding:4px 12px; background:var(--surface2); border:1px solid var(--border); border-radius:20px; font-size:12px; color:var(--text2); font-family:var(--mono); }
  .fleet-pill strong { color:var(--text); }
  .fleet-pill.offduty { border-color:rgba(239,68,68,0.3); }
  .fleet-pill.offduty strong { color:var(--red); }
  .fleet-pill.terminated { border-color:rgba(239,68,68,0.2); opacity:.7; }
  .fleet-pill.total { border-color:rgba(245,158,11,0.4); }
  .fleet-pill.total strong { color:var(--accent); }

  /* Audit banner */
  .audit-banner { display:flex; align-items:center; gap:8px; padding:8px 12px; background:rgba(59,130,246,0.08); border:1px solid rgba(59,130,246,0.2); border-radius:6px; font-size:12px; color:var(--accent2); margin-bottom:10px; }
  .audit-icon { font-size:16px; }
  .terminated-banner { padding:10px 14px; background:rgba(239,68,68,0.1); border:1px solid rgba(239,68,68,0.3); border-radius:6px; font-size:13px; color:var(--red); margin-bottom:10px; }

  /* Terminate section */
  .terminate-section { margin-top:16px; padding-top:16px; border-top:1px solid var(--border); }
  .terminate-header { font-size:12px; color:var(--text2); margin-bottom:4px; }
  .terminate-toggle { display:flex; align-items:center; gap:8px; cursor:pointer; font-size:13px; color:var(--red); }
  .terminate-toggle input { cursor:pointer; }
  
  /* Missing dates sub-tab - show what's missing inline */
  .missing-badge { display:inline-flex; align-items:center; gap:4px; padding:2px 8px; background:rgba(239,68,68,0.1); border:1px solid rgba(239,68,68,0.25); border-radius:10px; font-size:11px; color:var(--red); font-family:var(--mono); margin-right:4px; }

  /* Dup audit highlight */
  .dup-badge { display:inline-flex; align-items:center; gap:4px; padding:2px 8px; background:rgba(245,158,11,0.12); border:1px solid rgba(245,158,11,0.3); border-radius:10px; font-size:11px; color:var(--yellow); font-family:var(--mono); }
  
  /* Lane cell interactive */
  .lane-cell { cursor:pointer; transition:all .15s; }
  .lane-cell:hover { border-color:var(--accent); background:rgba(245,158,11,0.08); }
  .lane-cell.lane-active { border-color:var(--accent) !important; background:rgba(245,158,11,0.14) !important; }
  .lane-cell.lane-active .lane-num { color:var(--accent) !important; }

  /* Subtab styles for new tabs */
  .subtab-btn.active.missing { background:rgba(239,68,68,0.1); border-color:rgba(239,68,68,0.35); color:var(--red); }
  .subtab-badge.missing { background:rgba(239,68,68,0.15); color:var(--red); }
  .subtab-btn.active.offduty { background:rgba(239,68,68,0.1); border-color:rgba(239,68,68,0.35); color:var(--red); }
  .subtab-badge.offduty { background:rgba(239,68,68,0.15); color:var(--red); }
  .subtab-btn.active.dup { background:rgba(245,158,11,0.1); border-color:rgba(245,158,11,0.35); color:var(--yellow); }
  .subtab-badge.dup { background:rgba(245,158,11,0.15); color:var(--yellow); }
</style>
</head>
<body>
<div class="app">
  <div class="sidebar">
    <div class="logo">
      <h1>üöõ DRIVER MGT</h1>
      <span>Master Driver Sep</span>
    </div>
    <nav class="nav" id="mainNav">
      <div class="nav-item active" data-tab="driversSep" onclick="switchTab('driversSep',this)">
        <span class="icon">üìã</span> Driver Sep
        <span class="nav-badge" id="badge-driversSep">0</span>
      </div>
      <div class="nav-item" data-tab="otrHires" onclick="switchTab('otrHires',this)">
        <span class="icon">üöó</span> OTR New Hires
        <span class="nav-badge" id="badge-otrHires">0</span>
      </div>
      <div class="nav-item" data-tab="ag4Hires" onclick="switchTab('ag4Hires',this)">
        <span class="icon">üè≠</span> AG4 New Hires
        <span class="nav-badge" id="badge-ag4Hires">0</span>
      </div>
      <div class="nav-item" data-tab="ag4Sep" onclick="switchTab('ag4Sep',this)">
        <span class="icon">üìÅ</span> AG4 Driver Sep
        <span class="nav-badge" id="badge-ag4Sep">0</span>
      </div>
      <div class="nav-item" data-tab="leads" onclick="switchTab('leads',this)">
        <span class="icon">üì•</span> Leads
        <span class="nav-badge" id="badge-leads">0</span>
      </div>
      <div class="nav-item" data-tab="historical" onclick="switchTab('historical',this)">
        <span class="icon">üóÇÔ∏è</span> Historical
        <span class="nav-badge" id="badge-historical">0</span>
      </div>
    </nav>
  </div>

  <div class="main">
    <div id="global-fleet-bar" style="display:flex;align-items:center;gap:6px;padding:8px 20px;background:#0d1422;border-bottom:2px solid var(--border);flex-wrap:wrap">
      <span style="font-family:var(--mono);font-size:10px;color:var(--text2);text-transform:uppercase;letter-spacing:.06em;margin-right:4px">Fleet Totals:</span>
      <div id="fleet-teams" class="fleet-pill">üë• OTR Teams: <strong>‚Äî</strong></div>
      <div id="fleet-solo" class="fleet-pill">üßç Solo: <strong>‚Äî</strong></div>
      <div id="fleet-local" class="fleet-pill">üìç Local: <strong>‚Äî</strong></div>
      <div id="fleet-offduty" class="fleet-pill offduty">üî¥ Off Duty: <strong>‚Äî</strong></div>
      <div id="fleet-terminated" class="fleet-pill terminated">‚õî Terminated: <strong>‚Äî</strong></div>
      <div id="fleet-total" class="fleet-pill total">Total: <strong>‚Äî</strong></div>
    </div>
    <div id="page-driversSep" class="page-content">
      <!-- content injected by JS -->
    </div>
    <div id="page-otrHires" class="page-content" style="display:none">
    </div>
    <div id="page-ag4Hires" class="page-content" style="display:none">
    </div>
    <div id="page-ag4Sep" class="page-content" style="display:none">
    </div>
    <div id="page-leads" class="page-content" style="display:none">
    </div>
    <div id="page-historical" class="page-content" style="display:none">
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="editModal">
  <div class="modal">
    <div class="modal-header">
      <span class="modal-title" id="modalTitle">Edit Record</span>
      <button class="modal-close" onclick="closeModal()">‚úï</button>
    </div>
    <div class="modal-body" id="modalBody"></div>
    <div class="modal-footer">
      <button class="btn btn-danger" onclick="deleteRecord()" id="deleteBtn">Delete</button>
      <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
      <button class="btn btn-primary" onclick="saveRecord()">Save Changes</button>

// Current user prompt (ask once on load)
let currentUser = '';
function getCurrentUser() {
  if (!currentUser) {
    currentUser = localStorage.getItem('dms_user') || '';
    if (!currentUser) {
      currentUser = prompt('Enter your name for edit tracking:') || 'Unknown';
      localStorage.setItem('dms_user', currentUser);
    }
  }
  return currentUser;
}

const DATA_API_URL = '/api/data';
let persistQueue = Promise.resolve();

async function loadSharedData() {
  try {
    const res = await fetch(DATA_API_URL, { cache: 'no-store' });
    if (!res.ok) throw new Error('load failed');
    const remoteData = await res.json();
    if (remoteData && typeof remoteData === 'object') {
      DB = remoteData;
      return true;
    }
  } catch (err) {
    console.warn('Using embedded data fallback:', err);
  }
  return false;
}

function queuePersistData() {
  persistQueue = persistQueue.then(async () => {
    const res = await fetch(DATA_API_URL, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(DB),
    });
    if (!res.ok) throw new Error('save failed');
  });
  return persistQueue;
}

// Date parsing helpers for notes field
function parseNextDate(notes, label) {
  if (!notes) return null;
  // Build regex to find "label: date_value" patterns
  // Handles formats like 02/24, 2/24, 02/24/26, 03/02/2026, TBA, NTC
  const labelRe = new RegExp(label + '[:\\s]+([\\d/\\-\.]+|tba|ntc|asap)', 'gi');
  const lines = notes.split('\n');
  
  // Try to find the most recent/relevant date for this label
  // For "return date" we want the last mentioned one (most current state)
  // For "rtg date" same logic - last non-NTC, non-TBA entry
  let bestDate = null;
  
  for (const line of lines) {
    const match = line.match(new RegExp(label + '[:\\s]+([^\\n]+)', 'i'));
    if (match) {
      const raw = match[1].trim().split(/\s+|,/)[0]; // first date token
      if (/^(tba|ntc|asap)$/i.test(raw)) continue; // skip placeholder values
      // Try parsing as date
      const parsed = parseFlexDate(raw);
      if (parsed) bestDate = parsed;
    }
  }
  return bestDate;
}

function parseFlexDate(str) {
  if (!str) return null;
  str = str.trim();
  // MM/DD format (assume current or next year)
  const mdMatch = str.match(/^(\d{1,2})[\/\-\.](\d{1,2})$/);
  if (mdMatch) {
    const today = new Date();
    let d = new Date(today.getFullYear(), parseInt(mdMatch[1])-1, parseInt(mdMatch[2]));
    // If date has already passed by more than 30 days, try next year
    if (d < new Date(today.getTime() - 30*24*60*60*1000)) {
      d = new Date(today.getFullYear()+1, parseInt(mdMatch[1])-1, parseInt(mdMatch[2]));
    }
    return d;
  }
  // MM/DD/YY or MM/DD/YYYY
  const mdyMatch = str.match(/^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.]((\d{2}|\d{4}))$/);
  if (mdyMatch) {
    let year = parseInt(mdyMatch[3]);
    if (year < 100) year += 2000;
    return new Date(year, parseInt(mdyMatch[1])-1, parseInt(mdyMatch[2]));
  }
  // YYYY-MM-DD
  const isoMatch = str.match(/^(\d{4})-(\d{2})-(\d{2})/);
  if (isoMatch) return new Date(parseInt(isoMatch[1]), parseInt(isoMatch[2])-1, parseInt(isoMatch[3]));
  return null;
}

function isWithin48h(date) {
  if (!date) return false;
  const now = new Date();
  now.setHours(0,0,0,0);
  const cutoff = new Date(now.getTime() + 48*60*60*1000);
  // Within 48h means: from yesterday through 48h from now (so we catch slightly past too)
  const yesterday = new Date(now.getTime() - 24*60*60*1000);
  return date >= yesterday && date <= cutoff;
}

function formatDateRelative(date) {
  if (!date) return '';
  const now = new Date(); now.setHours(0,0,0,0);
  const diff = Math.round((date - now) / (24*60*60*1000));
  const dateStr = (date.getMonth()+1) + '/' + date.getDate();
  if (diff < 0) return `<span class="date-highlight date-urgent">${dateStr} (${Math.abs(diff)}d ago)</span>`;
  if (diff === 0) return `<span class="date-highlight date-urgent">${dateStr} (TODAY)</span>`;
  if (diff === 1) return `<span class="date-highlight date-soon">${dateStr} (TOMORROW)</span>`;
  if (diff <= 2) return `<span class="date-highlight date-soon">${dateStr} (${diff}d)</span>`;
  return `<span class="date-highlight date-ok">${dateStr} (${diff}d)</span>`;
}

function extractConflicts(notes) {
  if (!notes) return [];
  const conflicts = [];
  // Match "do not pair w/ X", "do not pair with X", "not paired with X", "do not run with X"
  const patterns = [
    /do not (pair|partner|run) (?:with|w\/)?\s*([^\n,;]+)/gi,
    /does not want.*?(?:with|w\/)\s*([^\n,;]+)/gi,
    /never.*?pair.*?(?:with|w\/)\s*([^\n,;]+)/gi,
    /not.*?qualified.*?with\s*([^\n,;]+)/gi,
  ];
  patterns.forEach(pat => {
    let m;
    while ((m = pat.exec(notes)) !== null) {
      const name = (m[2] || m[1] || '').trim().replace(/^(with|w\/|and)\s*/i,'').trim();
      if (name.length > 2 && name.length < 50) conflicts.push(name);
    }
  });
  return [...new Set(conflicts)];
}

function findDuplicates(records) {
  // Find records with same normalized name
  const seen = {};
  const dupIds = new Set();
  records.forEach(r => {
    const name = (r.name || '').toLowerCase().replace(/[^a-z ]/g,'').trim();
    if (!name) return;
    if (seen[name]) { dupIds.add(seen[name]); dupIds.add(r.id); }
    else seen[name] = r.id;
  });
  return records.filter(r => dupIds.has(r.id));
}

function hasRouteRestriction(r) {
  if (r.routeRestrictions && r.routeRestrictions.trim().length > 0) return true;
  const text = (r.notes || '').toLowerCase();
  return /no (snow|ice|east|west|north|south|usps|amazon|altman|walmart|hazmat|oversized|flatbed|reefer|alcohol|tobacco|california|midwest)|can.?t (run|do|take)|does not (do|run|want)|restricted|not available for/i.test(text);
}

function extractRestrictions(r) {
  const chips = [];
  if (r.routeRestrictions && r.routeRestrictions.trim()) {
    const parts = r.routeRestrictions.split(/[,;\n]+/).map(s => s.trim()).filter(s => s.length > 1 && s.length < 60);
    chips.push(...parts);
  }
  if (chips.length === 0) {
    const notes = r.notes || '';
    const re1 = /no ([a-z][a-z ]{1,25}(?:routes?|coast|states?|weather|freight)?)/gi;
    const re2 = /can.?t (?:run|do|take) ([^,\n.;]{2,40})/gi;
    [re1, re2].forEach(pat => {
      let m;
      while ((m = pat.exec(notes)) !== null) {
        const val = m[1].trim();
        if (val.length > 1 && val.length < 50) chips.push('No ' + val.charAt(0).toUpperCase() + val.slice(1));
      }
    });
  }
  return [...new Set(chips)].slice(0, 8);
}

function setSubTab(tab, val) {
  activeSubTabs[tab] = val;
  renderPage(tab);
}

function gtgBadge(val) {
  if (!val) return `<span class="badge badge-gray">‚Äî</span>`;
  const v = val.toUpperCase();
  if (v === 'YES') return `<span class="badge badge-green">${val}</span>`;
  if (v === 'NO') return `<span class="badge badge-red">${val}</span>`;
  if (v === 'ON HOLD' || v === 'NMF') return `<span class="badge badge-yellow">${val}</span>`;
  return `<span class="badge badge-blue">${val}</span>`;
}

function positionBadge(pos) {
  if (!pos) return '';
  const p = pos.toLowerCase();
  if (p.includes('team')) return `<span class="badge badge-blue">${pos}</span>`;
  if (p.includes('solo') || p.includes('local')) return `<span class="badge badge-gray">${pos}</span>`;
  if (p.includes('weekly')) return `<span class="badge badge-green">${pos}</span>`;
  if (p.includes('unresponsive')) return `<span class="badge badge-red">${pos}</span>`;
  return `<span class="badge badge-gray">${pos}</span>`;
}

function truncateNotes(text, maxLines=3) {
  if (!text) return '‚Äî';
  const lines = text.split('\n').filter(l => l.trim());
  if (lines.length <= maxLines) return `<div class="notes-cell">${escHtml(text)}</div>`;
  const short = lines.slice(0, maxLines).join('\n');
  return `<div class="notes-cell notes-short" title="${escHtml(text)}">${escHtml(short)}<br><span style="color:var(--accent2);font-size:11px;cursor:pointer" onclick="expandNotes(this)">+${lines.length - maxLines} more lines</span></div>`;
}

function expandNotes(el) {
  const cell = el.parentElement;
  cell.classList.remove('notes-short');
  el.remove();
}

function escHtml(s) {
  if (!s) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function dtResult(val) {
  if (!val) return `<span class="badge badge-gray">‚Äî</span>`;
  const v = val.toLowerCase();
  if (v === 'negative') return `<span class="badge badge-green">${val}</span>`;
  if (v.includes('pending') || v.includes('scheduled')) return `<span class="badge badge-yellow">${val}</span>`;
  if (v.includes("didn't") || v.includes('not')) return `<span class="badge badge-red">${val}</span>`;
  return `<span class="badge badge-blue">${val}</span>`;
}

function fmtDate(d) {
  if (!d) return '';
  if (d.includes('T') || d.includes(' 00:00')) return d.split('T')[0].split(' ')[0];
  return d;
}

function getFilterOptions(tab) {
  const key = TABS[tab].filterKey;
  if (!key) return [];
  const vals = [...new Set(DB[tab].map(r => r[key]).filter(Boolean))].sort();
  return vals;
}

function renderPage(tab) {
  const cfg = TABS[tab];
  const records = DB[tab];
  const search = (searchTerms[tab] || '').toLowerCase();
  const filter = activeFilters[tab] || 'all';
  
  let filtered = records.filter(r => {
    // filter by key
    if (filter !== 'all' && cfg.filterKey) {
      if (r[cfg.filterKey] !== filter) return false;
    }
    // search
    if (search) {
      const allVals = Object.values(r).join(' ').toLowerCase();
      return allVals.includes(search);
    }
    return true;
  });

  // Sort
  const ss = sortState[tab];
  if (ss) {
    filtered.sort((a,b) => {
      const av = (a[ss.col]||'').toString().toLowerCase();
      const bv = (b[ss.col]||'').toString().toLowerCase();
      return ss.dir === 'asc' ? av.localeCompare(bv) : bv.localeCompare(av);
    });
  }

  const filterOptions = getFilterOptions(tab);
  
  // Sub-tab for driversSep
  const subTab = (tab === 'driversSep') ? (activeSubTabs['driversSep'] || 'all') : null;
  
  // Apply sub-tab filtering AFTER regular filter/search for driversSep
  if (tab === 'driversSep' && subTab !== 'all') {
    const today = new Date();
    today.setHours(0,0,0,0);
    const in48h = new Date(today.getTime() + 48*60*60*1000);
    
    filtered = filtered.filter(r => {
      const notes = (r.notes || '').toLowerCase();
      
      if (subTab === 'home48') {
        // Look for "return date:" in notes and check if within 48h
        return parseNextDate(r.notes, 'return date') !== null && 
               isWithin48h(parseNextDate(r.notes, 'return date'));
      }
      if (subTab === 'rtg48') {
        // Look for "rtg date:" in notes and check if within 48h
        return parseNextDate(r.notes, 'rtg date') !== null && 
               isWithin48h(parseNextDate(r.notes, 'rtg date'));
      }
      if (subTab === 'conflicts') {
        return /do not (pair|partner)|never (pair|partner|run with)|don.t (pair|partner)|(not (paired|run) with)/i.test(r.notes);
      }
      if (subTab === 'restrictions') {
        return hasRouteRestriction(r);
      }
      if (subTab === 'missingDates') {
        const hasRtg = !!parseNextDate(r.notes, 'rtg date');
        const hasReturn = !!parseNextDate(r.notes, 'return date');
        return !hasRtg || !hasReturn;
      }
      if (subTab === 'offDuty') {
        const pos = (r.position || '').toLowerCase();
        return pos.includes('off duty') || pos.includes('unresponsive');
      }
      if (subTab === 'duplicates') {
        const dupIds = new Set(findDuplicates(records).map(x => x.id));
        return dupIds.has(r.id);
      }
      if (subTab && subTab.startsWith('lane_')) {
        const [, city, posType] = subTab.split('_');
        const hc = (r.hiredCity || r.homeBase || '').toLowerCase();
        const cityL = city.toLowerCase();
        const pos = (r.position || '').toLowerCase();
        const cityMatch = hc.includes(cityL) || (cityL === 'san' && hc.includes('satx'));
        if (!cityMatch) return false;
        if (posType === 'team') return pos.includes('team') || pos.includes('weekly');
        if (posType === 'solo') return pos.includes('solo') || pos.includes('regional');
        if (posType === 'local') return pos.includes('local');
        return false;
      }
      return true;
    });
  }

  // Stats
  let statsHtml = '';
  if (tab === 'otrHires' || tab === 'ag4Hires' || tab === 'ag4Sep') {

    const rtg48Count = records.filter(r => { const d = parseNextDate(r.notes, 'rtg date'); return d && isWithin48h(d); }).length;
    const conflictCount = records.filter(r => /do not (pair|partner)|never (pair|partner|run with)|don.t (pair|partner)|(not (paired|run) with)/i.test(r.notes || '')).length;
    const restrictCount = records.filter(r => hasRouteRestriction(r)).length;
    const missingDatesCount = records.filter(r => !parseNextDate(r.notes, 'rtg date') || !parseNextDate(r.notes, 'return date')).length;
    const offDutyCount = records.filter(r => { const p = (r.position||'').toLowerCase(); return p.includes('off duty') || p.includes('unresponsive'); }).length;

    }

      ]},

        { type: 'team', icon: 'üë•', label: 'Teams' },
        { type: 'solo', icon: 'üßç', label: 'Solo' },
        { type: 'local', icon: 'üìç', label: 'Local' },
      ]},
      { city: 'Memphis', label: 'MEM', types: [
        { type: 'team', icon: 'üë•', label: 'Teams' },
        { type: 'solo', icon: 'üßç', label: 'Solo' },
        { type: 'local', icon: 'üìç', label: 'Local' },

    const laneHtml = lanes.map(lane => {

    statsHtml = `

      <div class="lane-grid">${laneHtml}</div>
    </div>
    <div class="subtab-nav">
      <button class="subtab-btn ${curSub==='all'?'active':''}" onclick="setSubTab('driversSep','all')">

      </button>
      <button class="subtab-btn ${curSub==='home48'?'active home':''}" onclick="setSubTab('driversSep','home48')">
        üè† Home Within 48h <span class="subtab-badge home">${home48Count}</span>
      </button>
      <button class="subtab-btn ${curSub==='rtg48'?'active rtg':''}" onclick="setSubTab('driversSep','rtg48')">
        üö¶ RTG Within 48h <span class="subtab-badge rtg">${rtg48Count}</span>
      </button>
      <button class="subtab-btn ${curSub==='conflicts'?'active conflict':''}" onclick="setSubTab('driversSep','conflicts')">

      </button>
      <button class="subtab-btn ${curSub==='restrictions'?'active restrict':''}" onclick="setSubTab('driversSep','restrictions')">

      </button>
      <button class="subtab-btn ${curSub==='missingDates'?'active missing':''}" onclick="setSubTab('driversSep','missingDates')">

      </button>

      </button>

        üîç Dup Audit <span class="subtab-badge dup">${dupCount}</span>

  } else {
    statsHtml = `<div class="stats-bar"><div class="stat-item"><div class="stat-num">${records.length}</div><div class="stat-label">Total Records</div></div></div>`;
  }

  let filterBtns = `<button class="filter-btn ${filter==='all'?'active':''}" data-fval="all" onclick="setFilter('${tab}','all')">All</button>`;
  filterOptions.forEach(opt => {

  // Table headers
  let theads = cfg.columns.map(col => {

    return `<th onclick="sortBy('${tab}','${col}')">${cfg.colLabels[col]}${sortIcon}</th>`;

  // Table rows
  let rows = '';
  if (filtered.length === 0) {
    rows = `<tr><td colspan="${cfg.columns.length+1}" style="padding:40px;text-align:center;color:var(--text2)">No records found</td></tr>`;
  }
  filtered.forEach(r => {
    let cells = cfg.columns.map(col => {

        if (tab === 'driversSep' && subTab === 'home48') {

        if (tab === 'driversSep' && subTab === 'rtg48') {
          const d = parseNextDate(r.notes, 'rtg date');
          return `<td><div style="margin-bottom:6px">üö¶ RTG: ${d ? formatDateRelative(d) : '<span style="color:var(--text2)">‚Äî</span>'}</div>${truncateNotes(val)}</td>`;

  const countLabel = filtered.length !== records.length ? `Showing ${filtered.length} of ${records.length}` : `${records.length} records`;

  const pageEl = document.getElementById(`page-${tab}`);
  pageEl.innerHTML = `
    <div class="page-header">
      <span class="page-title">${cfg.label}</span>
      <div class="search-box">
        <input type="text" id="search_${tab}" placeholder="Search all fields..." value="${escHtml(searchTerms[tab]||'')}"

        + Add Driver

    </div>
    ${statsHtml}
    <div style="padding:10px 24px 6px;display:flex;align-items:center;gap:8px;flex-wrap:wrap;border-bottom:1px solid var(--border)">

      <span class="count-label">${countLabel}</span>
    </div>
    <div class="table-wrap">
      <table>
        <thead><tr>${theads}</tr></thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

function switchTab(tab, el) {
  currentTab = tab;
  document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
  document.getElementById(`page-${tab}`).style.display = 'flex';
  document.getElementById(`page-${tab}`).style.flexDirection = 'column';
  document.getElementById(`page-${tab}`).style.flex = '1';
  document.getElementById(`page-${tab}`).style.overflow = 'hidden';
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  el.classList.add('active');
  renderPage(tab);
}

function setSearch(tab, val) {
  searchTerms[tab] = val;
  // Only re-render table body, not the whole page, to preserve input focus/cursor
  rerenderTable(tab);
}

function rerenderTable(tab) {
  // Re-renders only the table body + stats + filter counts, preserving search input
  const cfg = TABS[tab];
  const records = DB[tab];
  const search = (searchTerms[tab] || '').toLowerCase();
  const filter = activeFilters[tab] || 'all';
  
  let filtered = records.filter(r => {
    if (filter !== 'all' && cfg.filterKey) {
      if (r[cfg.filterKey] !== filter) return false;
    }
    if (search) {
      const allVals = Object.values(r).join(' ').toLowerCase();
      return allVals.includes(search);
    }
    return true;
  });
  // Apply sub-tab filter for driversSep
  const rSubTabFilter = (tab === 'driversSep') ? (activeSubTabs['driversSep'] || 'all') : null;
  const subTab = rSubTabFilter; // used in row rendering below
  if (tab === 'driversSep' && rSubTabFilter !== 'all') {
    filtered = filtered.filter(r => {
      if (rSubTabFilter === 'home48') {
        return parseNextDate(r.notes, 'return date') !== null && isWithin48h(parseNextDate(r.notes, 'return date'));
      }
      if (rSubTabFilter === 'rtg48') {
        return parseNextDate(r.notes, 'rtg date') !== null && isWithin48h(parseNextDate(r.notes, 'rtg date'));
      }
      if (rSubTabFilter === 'conflicts') {
        return /do not (pair|partner)|never (pair|partner|run with)|don.t (pair|partner)|(not (paired|run) with)/i.test(r.notes || '');
      }
      if (rSubTabFilter === 'restrictions') {
        return hasRouteRestriction(r);
      }
      if (rSubTabFilter === 'missingDates') {
        const hasRtg = !!parseNextDate(r.notes, 'rtg date');
        const hasReturn = !!parseNextDate(r.notes, 'return date');
        return !hasRtg || !hasReturn;
      }
      if (rSubTabFilter === 'offDuty') {
        const pos = (r.position || '').toLowerCase();
        return pos.includes('off duty') || pos.includes('unresponsive');
      }
      if (rSubTabFilter === 'duplicates') {
        const dupIds = new Set(findDuplicates(records).map(x => x.id));
        return dupIds.has(r.id);
      }
      if (rSubTabFilter && rSubTabFilter.startsWith('lane_')) {
        const [, city, posType] = rSubTabFilter.split('_');
        const hc = (r.hiredCity || r.homeBase || '').toLowerCase();
        const cityL = city.toLowerCase();
        const pos = (r.position || '').toLowerCase();
        const cityMatch = hc.includes(cityL) || (cityL === 'san' && hc.includes('satx'));
        if (!cityMatch) return false;
        if (posType === 'team') return pos.includes('team') || pos.includes('weekly');
        if (posType === 'solo') return pos.includes('solo') || pos.includes('regional');
        if (posType === 'local') return pos.includes('local');
        return false;
      }
      return true;
    });
  }
  
  const ss = sortState[tab];
  if (ss) {
    filtered.sort((a,b) => {
      const av = (a[ss.col]||'').toString().toLowerCase();
      const bv = (b[ss.col]||'').toString().toLowerCase();
      return ss.dir === 'asc' ? av.localeCompare(bv) : bv.localeCompare(av);
    });
  }

  // Update tbody
  const tbody = document.querySelector(`#page-${tab} tbody`);
  if (!tbody) { renderPage(tab); return; }
  
  let rows = '';
  if (filtered.length === 0) {
    rows = `<tr><td colspan="${cfg.columns.length+1}" style="padding:40px;text-align:center;color:var(--text2)">No records found</td></tr>`;
  }
  filtered.forEach(r => {
    let cells = cfg.columns.map(col => {
      const val = r[col] || '';
      if (col === 'gtg' || col === 'dispatched') return `<td>${gtgBadge(val)}</td>`;
      if (col === 'position' && (tab==='driversSep')) return `<td>${positionBadge(val)}</td>`;
      if ((col === 'ajgDT' || col === 'ghDT' || col === 'ag4DT') && val) return `<td>${dtResult(val)}</td>`;
      if (col === 'notes') {
        // Enhanced notes cell for driversSep sub-tabs
        if (tab === 'driversSep' && subTab === 'home48') {
          const d = parseNextDate(r.notes, 'return date');
          return `<td><div style="margin-bottom:6px">üè† Return: ${d ? formatDateRelative(d) : '<span style="color:var(--text2)">‚Äî</span>'}</div>${truncateNotes(val)}</td>`;
        }
        if (tab === 'driversSep' && subTab === 'rtg48') {
          const d = parseNextDate(r.notes, 'rtg date');
          return `<td><div style="margin-bottom:6px">üö¶ RTG: ${d ? formatDateRelative(d) : '<span style="color:var(--text2)">‚Äî</span>'}</div>${truncateNotes(val)}</td>`;
        }
        if (tab === 'driversSep' && subTab === 'conflicts') {
          const chips = extractConflicts(r.notes);
          const chipsHtml = chips.length ? `<div class="conflict-chips">${chips.map(c=>`<span class="conflict-chip">‚õî ${escHtml(c)}</span>`).join('')}</div>` : '';
          return `<td>${chipsHtml}${truncateNotes(val)}</td>`;
        }
        if (tab === 'driversSep' && subTab === 'restrictions') {
          const chips = extractRestrictions(r);
          const chipsHtml = chips.length ? `<div class="restriction-chips">${chips.map(c=>`<span class="restriction-chip">üö´ ${escHtml(c)}</span>`).join('')}</div>` : '';
          return `<td>${chipsHtml}${truncateNotes(val)}</td>`;
        }
        if (tab === 'driversSep' && subTab === 'missingDates') {
          const hasRtg = !!parseNextDate(r.notes, 'rtg date');
          const hasReturn = !!parseNextDate(r.notes, 'return date');
          const badges = (!hasRtg ? '<span class="missing-badge">‚ùå RTG date missing</span>' : '') +
                         (!hasReturn ? '<span class="missing-badge">‚ùå Return date missing</span>' : '');
          return `<td>${badges}${truncateNotes(val)}</td>`;
        }
        if (tab === 'driversSep' && subTab === 'duplicates') {
          return `<td><span class="dup-badge">‚ö†Ô∏è Possible duplicate</span>${truncateNotes(val)}</td>`;
        }
        return `<td>${truncateNotes(val)}</td>`;
      }
      if (col === 'name') return `<td class="name-cell">${escHtml(val.replace(/\n/g,' '))}</td>`;
      if (col.includes('date') || col.includes('Date') || col === 'passed') return `<td style="font-family:var(--mono);font-size:12px;color:var(--text2)">${fmtDate(val)}</td>`;
      if (col === 'homeBase' || col === 'location') return `<td><span class="badge badge-blue">${escHtml(val)}</span></td>`;
      if (col === 'hiredCity') return `<td><span class="badge badge-blue">${escHtml(val)}</span></td>`;
      if (col === 'routeRestrictions' && val) {
        const parts = val.split(/[,;\n]+/).map(s=>s.trim()).filter(s=>s);
        if (parts.length) return `<td><div class="restriction-chips">${parts.slice(0,3).map(p=>`<span class="restriction-chip">üö´ ${escHtml(p)}</span>`).join('')}${parts.length>3?`<span style="font-size:11px;color:var(--text2)"> +${parts.length-3}</span>`:''}</div></td>`;
      }
      if (col === 'preferredPartner' && val) return `<td><span class="partner-chip">ü§ù ${escHtml(val)}</span></td>`;
      if (col === 'currentCity' && val) {
        const hc = (r.hiredCity || r.homeBase || '').toLowerCase().trim();
        const cc = val.toLowerCase().trim();
        const away = hc && !cc.includes(hc) && !hc.includes(cc.split(/[,\s]/)[0]);
        return `<td><span class="${away?'city-away':'city-home'}">${away?'üìç':'üè†'} ${escHtml(val)}</span></td>`;
      }
      return `<td style="color:var(--text2);font-size:13px">${escHtml(val)}</td>`;
    }).join('');
    rows += `<tr>
      ${cells}
      <td><div class="row-actions">
        <button class="action-btn" onclick="editRecord('${tab}','${r.id}')">‚úèÔ∏è Edit</button>
      </div></td>
    </tr>`;
  });
  tbody.innerHTML = rows;
  
  // Update count label
  const cl = document.querySelector(`#page-${tab} .count-label`);
  if (cl) cl.textContent = filtered.length !== records.length ? `Showing ${filtered.length} of ${records.length}` : `${records.length} records`;
}

function setFilter(tab, val) {
  activeFilters[tab] = val;
  // Update filter button UI
  document.querySelectorAll(`#page-${tab} .filter-btn`).forEach(btn => {
    btn.classList.toggle('active', btn.dataset.fval === val);
  });
  rerenderTable(tab);
}

function sortBy(tab, col) {
  const ss = sortState[tab];
  if (ss && ss.col === col) {
    sortState[tab] = { col, dir: ss.dir === 'asc' ? 'desc' : 'asc' };
  } else {
    sortState[tab] = { col, dir: 'asc' };
  }
  renderPage(tab);
}

function showToast(msg, color='var(--green)') {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.style.borderColor = color;
  t.style.color = color;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

function buildFormFields(tab, record) {
  const cfg = TABS[tab];
  let html = '<div class="form-grid">';
  cfg.fields.forEach(f => {
    const val = record ? (record[f.key] || '') : '';
    const cls = f.full ? 'form-group full' : 'form-group';
    html += `<div class="${cls}">`;
    html += `<label for="field_${f.key}">${f.label}${f.required?' *':''}</label>`;
    if (f.type === 'textarea') {
      html += `<textarea id="field_${f.key}" rows="5">${escHtml(val)}</textarea>`;
    } else if (f.type === 'select' && f.options) {
      html += `<select id="field_${f.key}">`;
      f.options.forEach(opt => {
        html += `<option value="${escHtml(opt)}" ${opt===val?'selected':''}>${opt||'(empty)'}</option>`;
      });
      html += `</select>`;
    } else if (f.type === 'date') {
      const dval = fmtDate(val);
      html += `<input type="date" id="field_${f.key}" value="${escHtml(dval)}" />`;
    } else {
      html += `<input type="text" id="field_${f.key}" value="${escHtml(val)}" />`;
    }
    html += `</div>`;
  });
  html += '</div>';
  return html;
}

function editRecord(tab, id) {
  editingTab = tab;
  editingId = id;
  const record = DB[tab].find(r => r.id === id);
  document.getElementById('modalTitle').textContent = `Edit ‚Äî ${record.name || record.lastName || 'Record'}`;
  document.getElementById('deleteBtn').style.display = '';
  let auditHtml = '';
  if (record._lastEditBy || record._lastEditTime) {
    auditHtml = `<div class="audit-banner">
      <span class="audit-icon">üïê</span>
      <span>Last edited by <strong>${escHtml(record._lastEditBy||'?')}</strong> on ${escHtml(record._lastEditTime||'?')}</span>
    </div>`;
  }
  let terminateHtml = '';
  if (record._terminated) {
    terminateHtml = `<div class="terminated-banner">
      ‚õî <strong>TERMINATED</strong> on ${escHtml(record._terminationDate||'')} by ${escHtml(record._terminationBy||'')}
      ${record._terminationReason ? `‚Äî <em>${escHtml(record._terminationReason)}</em>` : ''}
    </div>`;
  }
  document.getElementById('modalBody').innerHTML = auditHtml + terminateHtml + buildFormFields(tab, record) + buildTerminateSection(record);
  document.getElementById('editModal').classList.add('open');
}

function addRecord(tab) {
  editingTab = tab;
  editingId = null;
  document.getElementById('modalTitle').textContent = `Add New ‚Äî ${TABS[tab].label}`;
  document.getElementById('deleteBtn').style.display = 'none';
  const extraHtml = (tab === 'driversSep') ? buildTerminateSection(null) : '';
  document.getElementById('modalBody').innerHTML = buildFormFields(tab, null) + extraHtml;
  document.getElementById('editModal').classList.add('open');
}

function buildTerminateSection(record) {
  if (editingTab !== 'driversSep') return '';
  const isTerminated = record && record._terminated;
  return `<div class="terminate-section">
    <div class="terminate-header">
      <label class="terminate-toggle">
        <input type="checkbox" id="field__terminate" ${isTerminated?'checked':''} onchange="document.getElementById('terminate-reason-wrap').style.display=this.checked?'block':'none'">
        <span>‚õî Mark this driver as Terminated</span>
      </label>
    </div>
    <div id="terminate-reason-wrap" style="display:${isTerminated?'block':'none'};margin-top:8px">
      <label style="font-size:12px;color:var(--text2);display:block;margin-bottom:4px">Termination Reason</label>
      <textarea id="field__terminateReason" rows="3" style="width:100%;background:var(--surface2);color:var(--text);border:1px solid var(--border);border-radius:6px;padding:8px;font-family:var(--sans);font-size:13px" placeholder="Provide a reason for termination...">${escHtml((record&&record._terminationReason)||'')}</textarea>
    </div>
  </div>`;
}

function closeModal() {
  document.getElementById('editModal').classList.remove('open');
  editingId = null;
  editingTab = null;
}

async function saveRecord() {
  const tab = editingTab;
  const cfg = TABS[tab];
  const newData = {};
  let valid = true;
  
  cfg.fields.forEach(f => {
    const el = document.getElementById('field_' + f.key);
    if (!el) return;
    newData[f.key] = el.value;
    if (f.required && !el.value.trim()) {
      el.style.borderColor = 'var(--red)';
      valid = false;
    } else {
      el.style.borderColor = '';
    }
  });

  if (!valid) { showToast('Please fill required fields', 'var(--red)'); return; }

  // Handle termination
  const terminateEl = document.getElementById('field__terminate');
  const terminateReasonEl = document.getElementById('field__terminateReason');
  if (terminateEl && terminateEl.checked) {
    newData._terminated = true;
    newData._terminationReason = terminateReasonEl ? terminateReasonEl.value : '';
    newData._terminationDate = new Date().toLocaleDateString();
    newData._terminationBy = getCurrentUser();
    newData.position = 'TERMINATED';
  }

  const now = new Date();
  const auditEntry = {
    user: getCurrentUser(),
    timestamp: now.toLocaleString(),
    isoTime: now.toISOString(),
  };

  if (editingId) {
    const idx = DB[tab].findIndex(r => r.id === editingId);
    DB[tab][idx] = { ...DB[tab][idx], ...newData, _lastEditBy: auditEntry.user, _lastEditTime: auditEntry.timestamp };
    editLog[editingId] = auditEntry;
    showToast('‚úì Record updated');
  } else {
    const newId = tab + '_' + Date.now();
    const record = { id: newId, ...newData, _lastEditBy: auditEntry.user, _lastEditTime: auditEntry.timestamp };
    DB[tab].push(record);
    editLog[newId] = auditEntry;
    showToast('‚úì Record added');
  }

  try {
    await queuePersistData();
  } catch (err) {
    showToast('Save failed to sync with server', 'var(--red)');
    console.error(err);
  }

  updateBadges();
  updateFleetBar();
  closeModal();
  renderPage(tab);
}

async function deleteRecord() {
  if (!editingId || !editingTab) return;
  if (!confirm('Delete this record?')) return;
  DB[editingTab] = DB[editingTab].filter(r => r.id !== editingId);
  try {
    await queuePersistData();
  } catch (err) {
    showToast('Delete failed to sync with server', 'var(--red)');
    console.error(err);
  }
  updateBadges();
  closeModal();
  renderPage(editingTab);
  showToast('Record deleted', 'var(--yellow)');
}

function updateFleetBar() {
  const recs = DB['driversSep'] || [];
  const teams = recs.filter(r => { const p = (r.position||'').toLowerCase(); return (p.includes('team') || p.includes('weekly')) && !p.includes('terminated'); }).length;
  const solo = recs.filter(r => { const p = (r.position||'').toLowerCase(); return (p.includes('solo') || p.includes('regional')) && !p.includes('terminated'); }).length;
  const local = recs.filter(r => { const p = (r.position||'').toLowerCase(); return p.includes('local') && !p.includes('terminated'); }).length;
  const offduty = recs.filter(r => { const p = (r.position||'').toLowerCase(); return p.includes('off duty') || p.includes('unresponsive'); }).length;
  const terminated = recs.filter(r => r._terminated || (r.position||'').toLowerCase() === 'terminated').length;
  const total = recs.filter(r => !r._terminated && (r.position||'').toLowerCase() !== 'terminated').length;
  const setP = (id, val) => { const el = document.getElementById(id); if(el) el.querySelector('strong').textContent = val; };
  setP('fleet-teams', teams);
  setP('fleet-solo', solo);
  setP('fleet-local', local);
  setP('fleet-offduty', offduty);
  setP('fleet-terminated', terminated);
  setP('fleet-total', total);
}

function updateBadges() {
  Object.keys(DB).forEach(tab => {
    const el = document.getElementById('badge-' + tab);
    if (el) el.textContent = DB[tab].length;
  });
}

// Export functionality
function exportCSV(tab) {
  const cfg = TABS[tab];
  const rows = [cfg.columns.map(c => cfg.colLabels[c]).join(',')];
  DB[tab].forEach(r => {
    rows.push(cfg.columns.map(c => {
      const v = (r[c]||'').toString().replace(/\r?\n/g,' ').replace(/,/g,' ');
      return `"${v}"`;
    }).join(','));
  });
  const blob = new Blob([rows.join('\n')], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = `${tab}_export.csv`;
  a.click(); URL.revokeObjectURL(url);
}

async function initApp() {
  await loadSharedData();
  updateBadges();
  updateFleetBar();
  const firstPage = document.getElementById('page-driversSep');
  firstPage.style.display = 'flex';
  firstPage.style.flexDirection = 'column';
  firstPage.style.flex = '1';
  firstPage.style.overflow = 'hidden';
  renderPage('driversSep');
}

initApp();

// Close modal on overlay click
document.getElementById('editModal').addEventListener('click', function(e) {
  if (e.target === this) closeModal();
});
</script>
</body>
</html>
